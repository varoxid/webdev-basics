<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings MultiPaint</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
            <nav>
                <a href="index.html" class="btn">Home</a>
                <a href="settings.html" class="btn">Settings</a>
                <a href="export.html" class="btn">Export</a>
                <a href="location.html" class="btn">Geolocation</a>
                <a href="about.html" class="btn">About</a>
            </nav>
        </header>

        <main>
            <section>
                <form id="settingsForm" class="settings-form">
                    <div class="form-group">
                        <label for="theme">Themes:</label>
                        <select id="theme" name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="defaultColor">Default color:</label>
                        <input type="color" id="defaultColor" name="defaultColor" value="#000000">
                    </div>
                    
                    <div class="form-group">
                        <label for="lineWidth">Line thickness:</label>
                        <input type="range" id="lineWidth" name="lineWidth" min="1" max="50" value="5">
                        <span id="widthValue">5</span> px
                    </div>
                    
                    <div class="form-group">
                        <label for="brushMode">Brush:</label>
                        <select id="brushMode" name="brushMode">
                            <option value="round">Circle</option>
                            <option value="square">Square</option>
                            <option value="dashed">Dotted</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="opacity">Transparancy:</label>
                        <input type="range" id="opacity" name="opacity" min="10" max="100" value="100">
                        <span id="opacityValue">100</span>%
                    </div>
                    
                    <div class="form-group">
                        <label for="canvasBg">The canvas background:</label>
                        <input type="color" id="canvasBg" name="canvasBg" value="#ffffff">
                    </div>
                    
                    <div class="form-group">
                        <label for="userName">Username:</label>
                        <input type="text" id="userName" name="userName" placeholder="Enter username">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn">Save</button>
                        <button type="button" id="resetBtn" class="btn">Reset</button>
                        <a href="index.html" class="btn">Go to canvas</a>
                    </div>
                </form>
            </section>
        </main>
        
        <footer>
            <p>Â© 2023 MultiPaint Project.</p>
        </footer>
    </div>

    <script src="assets/theme.js"></script>
    <script src="assets/settings.js"></script>
</body>
</html>
